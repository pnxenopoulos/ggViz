<app-navbar></app-navbar>

<div class='spinner-div-main-container' *ngIf='this.roundLoading'>
    <mat-spinner></mat-spinner>
</div>

<mat-sidenav-container class="sidenav-container" [ngClass]="{'disabled': this.roundLoading}" >

    <mat-sidenav #sidenav [mode]="mode.value">
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
        <div class='sidenav-inside-container'></div>
    </mat-sidenav>

    <mat-sidenav-content class='sidenav-content-container'>
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>

        <div class="container" >
            <div class='first-row'>
                <div class='charts'>
                    <mat-tab-group class='tab-group' (selectedTabChange)="onTabChange($event)">
                        <mat-tab *ngFor="let round of this.getVISRounds()" label={{round.roundNumber}} >  
                            <ng-template matTabContent>
                                <div class='tab-body'>
                                    <div class='model-chart'>
                                        <app-model-chart></app-model-chart>
                                    </div>
                                    <div class='movement-chart'>
                                        <app-movement-chart></app-movement-chart>
                                    </div>
                                </div> 
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>

                <div class='map'>
                    <app-map></app-map>
                </div>

            </div>

            <div class='second-row'>
                <app-time-slider></app-time-slider>
            </div>    
            
        </div> 



    </mat-sidenav-content>

</mat-sidenav-container>
