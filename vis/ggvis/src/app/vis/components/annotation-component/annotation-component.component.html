<div class='annotation-table-container'>

    <div class='annotation-control'>
        <button mat-raised-button color="primary" class='annotate-button' (click)='addAnnotation()' >Annotate</button>
    </div>

    <div class='annotation-table' >

        <table mat-table [dataSource]="this.annotatedEvents" class="mat-elevation-z8">

            <ng-container matColumnDef="startTime">
              <th mat-header-cell *matHeaderCellDef> Start Time </th>
              <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
            </ng-container>

            <ng-container matColumnDef="endTime">
              <th mat-header-cell *matHeaderCellDef> End Time </th>
              <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
            </ng-container>

            <ng-container matColumnDef="label" (click)="expression")>
              <th mat-header-cell *matHeaderCellDef> Label </th>
              <td mat-cell *matCellDef="let element"> {{element.label}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="playerName">
              <th mat-header-cell *matHeaderCellDef> Player Name </th>
              <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef> Team Name </th>
              <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

    
</div>
